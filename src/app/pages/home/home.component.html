
<h1 class="mt-3 font-weight-light">YouTube Videos</h1>
<hr>
<div class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let video of videos" class="col">
      <div class="card h-100">
        <img [src]="video.thumbnails.high.url" class="card-img-top" alt="...">
        
        <div class="card-body">
          <h5 class="card-title">{{ video.title }}</h5>
          <p class="card-text">
            <strong>Autor: </strong>{{ video.videoOwnerChannelTitle }}
          </p>
          <p class="card-text">
            <strong>Fecha: </strong>{{ video.publishedAt | date }}
          </p>
          <p class="card-text">{{ video.description }}</p>
        </div>
        
        <button class= "btn btn-outline-primary btn-block">
            Ver video
        </button>
      
    </div>
    </div>
</div>
